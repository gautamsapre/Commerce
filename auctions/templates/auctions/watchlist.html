{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2>My Watchlist</h2>
    <ul>
        {%for item in list%}
        <a href="/{{item.id}}/place-bid" class="sup">
        <li class ="li_item">
         
            <img src="{{item.image_file}}"  width="300" height="200"/>
            <h3>{{item.name}}</h3>
            <h6>Current Price: ${{item.highest_bid.bid}}</h6>
            <p>{{item.description}}</p>
            
        </li>
        </a>
        {% endfor %}
            
    </ul>
{% endblock %}
